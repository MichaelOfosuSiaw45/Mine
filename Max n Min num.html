<!DOCTYPE html>
    <heah>
        <title>Maximum n Minimum</title>
    </heah>
        <script>
            let Number=[3,5,7,4];
               let maximum=Number[0];
                          
                   for ( i=0;i<3; i++){
                       if (Number[i] >= maximum){   
                       maximum = Number[i];
                       
                   }
                 
               }
               let minimum=Number[0];
                          
                   for ( i=0;i<3; i++){
                       if (Number[i] <= minimum){   
                       minimum = Number[i];
                      
                   }
                }
               console.log(maximum);
               console.log(minimum);
        </script>               
              
</html>
